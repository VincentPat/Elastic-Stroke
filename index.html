<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elastic Stroke</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <svg viewBox="0 0 700 200" preserveAspectRatio="xMidYMid meet">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="50%">Vincent Pat</text>
        </symbol>
        <g class="g-ants">
            <use xlink:href="#s-text"
                class="text-copy"></use>         
            <use xlink:href="#s-text"
                class="text-copy"></use>         
            <use xlink:href="#s-text"
                class="text-copy"></use>         
            <use xlink:href="#s-text"
                class="text-copy"></use>         
            <use xlink:href="#s-text"
                class="text-copy"></use>         
        </g>
    </svg>
</body>
</html>
